<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU TITULO</title>
    <link href="captiveportal-bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('captiveportal-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SEU TITULO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="form-container mt-5">
    <h2>SEU TITULO</h2>
	<h2><img src="captiveportal-logo.png" alt="" width="90" height="90"></h2>
    <form method="post" action="$PORTAL_ACTION$">
        <!-- Campo de Login -->
        <div class="mb-3">
            <label for="auth_user" class="form-label">Login (CPF)</label>
            <input type="text" class="form-control" id="auth_user" name="auth_user" placeholder="Digite seu CPF. Somente n&uacute;meros">
        </div>

        <!-- Campo de Senha -->
        <div class="mb-3">
            <label for="auth_pass" class="form-label">Senha</label>
            <input type="password" class="form-control" id="auth_pass" name="auth_pass" placeholder="Digite sua senha" autocomplete="off">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label" for="showPassword">Mostrar senha</label>
            </div>
            <div class="mt-2">
                <a href="https://suaurldecadastro/esqueci.html" class="text-decoration-none">Esqueci minha senha</a>
            </div>
        </div>

        <div class="text-center mb-2">ou</div>

        <!-- Campo de Voucher -->
        <div class="mb-3">
            <label for="auth_voucher" class="form-label">Voucher</label>
            <input type="text" class="form-control" id="auth_voucher" name="auth_voucher" placeholder="Digite seu voucher">
        </div>

        <!-- Campo oculto RedirURL -->
        <input type="hidden" name="redirurl" value="$PORTAL_REDIRURL$">
        <input type="hidden" name="zone" value="$PORTAL_ZONE$">

        <!-- Checkbox de Aceite dos Termos -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="aceiteTermos" name="aceiteTermos" required>
            <label class="form-check-label" for="aceiteTermos">
                Aceito os <a href="seutermodeusoeprivacidade.pdf" target="_blank">termos de uso e privacidade</a>
            </label>
        </div>

        <!-- Botão de Login -->
        <input type="submit" class="btn btn-primary w-100 mb-3" name="accept" value="Entrar">

        <!-- Botão de Cadastro -->
        <a href="https://suaurldecadastro/" class="btn btn-secondary w-100">Cadastrar novo login</a>
    </form>
</div>

<script src="captiveportal-bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('showPassword').addEventListener('change', function() {
        const passwordField = document.getElementById('auth_pass');
        passwordField.type = this.checked ? 'text' : 'password';
    });
</script>
</body>
</html>
