        body {

            background: rgba(255, 255, 255, 0.9);

	<script>
        function validarCPF(auth_user) {
            cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false; // Verifica tamanho e sequência

            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.substring(10, 11));
        }

        function checkCPF() {
            const cpfField = document.getElementById("auth_user");
			// ?? Garante que só números fiquem no campo
			cpfField.value = cpfField.value.replace(/\D/g, ''); 
            const cpf = cpfField.value;
            const feedback = document.getElementById("cpfFeedback");

            if (cpf === "") {
                feedback.textContent = "";
                feedback.classList.remove("invalid", "valid");
                return;
            }

            if (validarCPF(cpf)) {
                feedback.textContent = "CPF válido.";
                feedback.classList.add("valid");
                feedback.classList.remove("invalid");
            } else {
                feedback.textContent = "CPF inválido. Verifique os dados inseridos.";
                feedback.classList.add("invalid");
                feedback.classList.remove("valid");
            }
        }
	</script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

<div class="form-container mt-5">

	<h2><img src="captiveportal-logo.png" alt="" width="90" height="90"></h2>
	<h3><strong>Seja Bem-vindo!</strong><br></h3><h6><p style="text-align: justify;">O uso da internet exige um cadastro simples e r&aacute;pido. N&atilde;o tem cadastro ainda? <br><a href="https://cadastro.com.br/">Cadastre-se clicando aqui</a>.</h6></p>
    <form method="post" action="$PORTAL_ACTION$">
        <!-- Campo de Login -->
        <div class="mb-3">
            <label for="auth_user" class="form-label"><b>Login (CPF - SOMENTE N&Uacute;MEROS)</b></label>
            <input type="text" class="form-control" id="auth_user" name="auth_user" placeholder="Digite seu CPF. Somente n&uacute;meros" oninput="checkCPF()"
        </div>

        <!-- Campo de Senha -->
        <div class="mb-3">
            <label for="auth_pass" class="form-label"><b>Senha</b></label>
            <input type="password" class="form-control" id="auth_pass" name="auth_pass" placeholder="Digite sua senha" autocomplete="off">
            <div class="form-check mt-2">

        <div class="text-center mb-2">ou</div>
